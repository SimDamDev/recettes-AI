
<!DOCTYPE html>
<html>
<head>
    <title>Ajouter un ingrédient</title>
    <link rel="stylesheet" href="/addIngredient.css">
</head>
<body>
    <h1>Ajouter un nouvel ingrédient</h1>
    <form>
        <label for="name">Nom:</label>
        <input type="text" id="name" name="name" required>

        <label for="pluralName" id="pluralNameLabel">Nom au pluriel:</label>
        <input type="text" id="pluralName" name="pluralName">

        <label for="quantity">Quantité:</label>
        <input type="number" id="quantity" name="quantity" required>

        <label for="unit">Unité:</label>
        <input type="text" id="unit" name="unit" required>

        <label for="image">Image URL:</label>
        <input type="text" id="image" name="image">

        <input type="submit" value="Ajouter">

        <h2>Options</h2>
        <div class="options">
            <label for="pluralSwitch">Pluriel irregulier</label>
            <input type="checkbox" id="pluralSwitch" name="pluralSwitch" class="toggle-round">
            <label for="pluralSwitch"></label>        
        </div>
    </form>
    <script src="addIngredient.js"></script>
</body>
</html>
