<!DOCTYPE html>
<html>
<head>
    <title>Ajouter un ingrédient</title>
    <link rel="stylesheet" href="/addIngredient.css">
</head>
<body>
    <h1>Ajouter un nouvel ingrédient</h1>
    <form>
        <label for="name">Nom:</label>
        <input type="text" id="name" name="name" required>
        <span id="nameError" style="color: red;"></span>
        <span id="loadingMessage" class="loading"></span>

        <label for="pluralName" id="pluralNameLabel">Nom au pluriel:</label>
        <input type="text" id="pluralName" name="pluralName">

        <label for="units">Unités:</label>
        <input type="text" id="units" name="units" required placeholder="Unités acceptées séparées par des virgules">

        <label for="image">Image URL:</label>
        <input type="text" id="image" name="image">

        <button type="submit" id="submitButton">Ajouter</button>

        <div id="ingredientPreview" style="display: none;">
            <h2>Verifie les informations</h2>
            <p>Nom : <span id="previewName"></span></p>
            <p>Nom au pluriel : <span id="previewPluralName"></span></p>
            <p>Unités : <span id="previewUnits"></span></p>
          </div>


        <h2>Options</h2>
        <div class="options">
            <div class="option">
                <label for="autoFill">Remplissage automatique</label>
                <input type="checkbox" id="autoFill" name="autoFill" class="toggle-round" onchange="changeButtonLabel(this.checked)">
                <label for="autoFill"></label>        
            </div>
            <div class="option">
                <label for="pluralSwitch">Pluriel irregulier</label>
                <input type="checkbox" id="pluralSwitch" name="pluralSwitch" class="toggle-round">
                <label for="pluralSwitch"></label>        
            </div>
        </div>
    </form>
    <script src="addIngredient.js"></script>
</body>
</html>
