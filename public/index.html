<!DOCTYPE html>
<html>
<head>
    <title>Visualisation de la recette</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1 id="recipe-title"></h1>
    <div id="recipe-image-container">
        <img id="recipe-image" src="" alt="Image de la recette">
    </div>
    <div id="recipe-info"> 
        <p id="total-time"></p> 
        <p id="difficulty"></p> 
        <p id="price"></p> 
    </div>
    <h2>Ingedients</h2>
    <div id="ingredients-list"></div>
    <h2><span>Instructions</span></h2>
    <div id="preparation-instructions"></div>
    <div id="cooking-instructions"></div>
    <div id="serving-instructions"></div>
    <p id="preparation-time"></p>
    <p id="cooking-time"></p>
    <p id="serves"></p>
    <script src="app.js"></script>
</body>
</html>
